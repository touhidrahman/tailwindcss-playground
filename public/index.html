<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tailwind Playground</title>
        <link rel="stylesheet" href="./build/tailwind.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        />
    </head>
    <body class="bg-gray-100">
        <div class="">
            <header
                class="bg-gray-100 shadow-md -mr-2 sm:flex sm:justify-between"
            >
                <div class="flex items-center justify-between ">
                    <div>
                        <img
                            src="./assets/logo/ndb-logo-svg.svg"
                            class="m-2 mx-4 h-12"
                            alt="NatokDB_logo"
                        />
                    </div>
                    <div class="sm:hidden">
                        <button
                            class="mr-4 text-red-700 focus: text-red-300 focus:outline-none hover:text-red-500"
                        >
                            <i class="fas fa-bars text-2xl"></i>
                        </button>
                    </div>
                </div>
                <div
                    class="px-2 pt-2 pb-4 sm:flex sm:p-0 sm:pr-4 text-gray-600"
                >
                    <a
                        class="block hover:bg-red-300 px-2 hover:text-red-700 sm:pt-4"
                        href=""
                        >Request</a
                    >
                    <a
                        class="block hover:bg-red-300 px-2 hover:text-red-700 mt-1 sm:mt-0 sm:pt-4"
                        href=""
                        >Submit</a
                    >
                    <a
                        class="block hover:bg-red-300 px-2 hover:text-red-700 mt-1 sm:mt-0 sm:pt-4"
                        href=""
                        >Login</a
                    >
                </div>
            </header>
        </div>
    </body>
</html>
